name: Deploy Hugo site to Pages

on:
  push:
    branches: ["main"] # 如果你的主分支叫 master，請改回 "master"
  workflow_dispatch:   # 允許你手動在 GitHub 頁面觸發運行

# 設置權限，允許 Actions 修改 GitHub Pages 分支
permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive # 關鍵：遞歸下載 Blowfish 主題文件
          fetch-depth: 0        # 獲取所有歷史，有助於 Hugo 生成最後修改時間

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v3
        with:
          hugo-version: 'latest'
          extended: true        # 關鍵：Blowfish 必須使用 Extended 版本處理 Tailwind CSS

      - name: Build with Hugo
        run: hugo --minify      # 壓縮靜態文件

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./public        # 將生成好的 public 目錄上傳

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4